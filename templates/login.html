

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-inline {
            display: flex;
            align-items: center;
        }
        .form-control {
            width: 200px; /* Adjust the width of the password box */
        }
        .btn {
            width: auto; /* Ensure the button is not full width */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Please Enter Password</h2>
        <form method="POST" action="/login" class="form-inline justify-content-center">
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
                <button type="submit" class="btn btn-primary ml-2">Submit</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap and jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
